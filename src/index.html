<!doctype HTML>
<html>
	<head>
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<link href="./css/webdevtest.css" rel="stylesheet" type="text/css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="./js/Utils/DateUtils.js" type="application/javascript"></script>
		<script src="./js/Utils/QueryStringUtils.js" type="application/javascript"></script>
		<script src="./js/Promotions/Clients/PromotionClient.js" type="application/javascript"></script>
		<script src="./js/Promotions/Views/PromotionDetailView.js" type="application/javascript"></script>
		<script src="./js/Promotions/Views/PromotionsView.js" type="application/javascript"></script>
		<script src="./js/Promotions/Index.js" type="application/javascript"></script>
	</head>
	<body>
		<script id="promotions-template" type="application/template">
			<div class="promotions promotions-view">
				<div class="container">
				</div>
			</div>
		</script>
		<script id="promotion-template" type="application/template">
			<div class="promotion">
				<div class="banner">
					<img src=""/>
				</div>
				<a class="link promotion-name" href="">{{NAME}}</a>
				<div class="summary">
					{{SUMMARY}}
				</div>
				<div>
					Next Drawing Date: <span class="next-drawing-date">{{NEXT_DRAWING_DATE}}</span>
				</div>
			</div>
		</script>
		<script id="promotion-detail-template" type="application/template">
			<div class="promotions promotion-detail-view">
				<div class="container">
					<div class="deadline">
						The Next Entry Deadline is {{DEADLINE_DATE}}!
					</div>
					<div class="banner">
						<img src=""/>
					</div>
					<div class="summary">
						{{SUMMARY}}
					</div>
					<div class="header drawing-schedule-header">
						Drawing Schedule
					</div>
					<div class="list-table drawing-schedule-table">
						<div class="row table-header">
							<div class="column">
								PRIZE
							</div>
							<div class="double-wide column">
								ENTRY DEADLINE
							</div>
							<div class="double-wide column">
								DRAWING DATE
							</div>
						</div>
					</div>
					<div class="entry-info">
						{{ENTRY_INFO}}
					</div>
					<div class="header tickets-entered-header">
						Your Total Tickets Entered: {{TOTAL_TICKETS_ENTERED}}
					</div>
					<div class="warning">
						All entries are locked in at the time they are submitted and cannot be deleted.
					</div>
					<div class="list-table tickets-entered-table">
						<div class="row table-header">
							<div class="double-wide column">
								ENTRY NUMBER
							</div>
							<div class="triple-wide column">
								DATE
							</div>
						</div>
					</div>
				</div>
			</div>
		</script>
		<script id="promotion-detail-drawing-schedule-row-template" type="application/template">
			<div class="row">
				<div class="column">
					<div class="column-header">
						PRIZE
					</div>
					<span class="prize">
						{{PRIZE}}
					</span>
				</div>
				<div class="double-wide column">
					<div class="column-header">
						ENTRY DEADLINE
					</div>
					<span class="entry-deadline">
						{{ENTRY DEADLINE}}
					</span>
				</div>
				<div class="double-wide column">
					<div class="column-header">
						DRAWING DATE
					</div>
					<span class="drawing-date">
						{{DRAWING_DATE}}
					</span>
				</div>
			</div>
		</script>
		<script id="promotion-detail-tickets-entered-row-template" type="application/template">
			<div class="row">
				<div class="double-wide column">
					<div class="column-header">
						ENTRY NUMBER
					</div>
					<span class="entry-number">
						{{ENTRY NUMBER}}
					</span>
				</div>
				<div class="triple-wide column">
					<div class="column-header">
						DATE
					</div>
					<span class="date">
						{{DATE}}
					</span>
				</div>
			</div>
		</script>
		<script id="promotion-detail-promotion-not-found-template" type="application/template">
			<div class="promotions promotion-detail-view">
				<div class="header">Promotion Not Found</div>
			</div>
		</script>
	</body>
</html>
